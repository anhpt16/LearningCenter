<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{page}">
<body>
<div layout:fragment="content">
    <div class="container-fluid dashboard-container-fluid">
        <div class="dashboard-container">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="admin-content-col">
                <div class="admin-content-container">
                    <div class="admin-content-list-section">
                        <p>Trang chủ</p>
                    </div>
                    <div class="admin-content-submenu">
                        <ul class="admin-content-submenu-container">
                            <li class="admin-content-submenu-item"><a href="#"><p>[[#{manage_term}]]</p></a></li>
                            <li class="admin-content-submenu-item"><a href="#"><p>[[#{post_write}]]</p></a></li>
                            <li class="admin-content-submenu-item"><a href="#"><p>[[#{post_list}]]</p></a></li>
                            <li class="admin-content-submenu-item"><a href="#"><p>[[#{post_review}]]</p></a></li>
                            <li class="admin-content-submenu-item"><a href="#"><p>[[#{post_draft}]]</p></a></li>
                        </ul>
                    </div>
                    <div class="admin-content-menu">
                        <div class="row admin-content-menu-container">
                            <div class="col-lg-3 add-term">
                                <div class="add-term-container">
                                    <form action="/submit" method="post">
                                        <div class="form-group">
                                            <label for="term">Term</label>
                                            <input type="text" id="term" name="term" placeholder="Enter term" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="type">Type</label>
                                            <input type="text" id="type" name="type" placeholder="Enter type" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="parent">Parent</label>
                                            <select id="parent" name="parent" required>
                                                <option value="">Select Parent</option>
                                                <option value="parent1">Parent 1</option>
                                                <option value="parent2">Parent 2</option>
                                                <option value="parent3">Parent 3</option>
                                            </select>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
                                        </div>
                                
                                        <button type="submit" class="submit-button">Tạo</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-9 list-term">
                                <div class="list-menu-container">
                                    <div class="form-group">
                                        <label for="search">Search</label>
                                        <input type="text" id="search" name="search" placeholder="Enter search term">
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="term-type">Term Type</label>
                                        <select id="term-type" name="term-type">
                                            <option value="type1">Type 1</option>
                                            <option value="type2">Type 2</option>
                                            <option value="type3">Type 3</option>
                                        </select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="sort-order">Sort Order</label>
                                        <select id="sort-order" name="sort-order">
                                            <option value="asc">Ascending</option>
                                            <option value="desc">Descending</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="table-list-container">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox"></th>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Slug</th>
                                                <th>Type</th>
                                                <th>Parent</th>
                                                <th>Description</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox"></td>
                                                <td>1</td>
                                                <td>John Doe</td>
                                                <td>john-doe</td>
                                                <td>type</td>
                                                <td>None</td>
                                                <td>Lorem ipsum dolor sit amet.</td>
                                                <td>
                                                    <button class="edit-btn">Edit</button>
                                                    <button class="delete-btn">Delete</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox"></td>
                                                <td>2</td>
                                                <td>Jane Smith</td>
                                                <td>jane-smith</td>
                                                <td>type</td>
                                                <td>None</td>
                                                <td>Consectetur adipiscing elit.</td>
                                                <td>
                                                    <button class="edit-btn">Edit</button>
                                                    <button class="delete-btn">Delete</button>
                                                </td>
                                            </tr>
                                            <!-- Thêm các hàng khác tại đây -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="post-scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.5/perfect-scrollbar.min.js"></script>
    <script src="/js/dashboard.js"></script>
</th:block>
</body>
</html>
